<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>
    <!-- 
    EXTERNAL RESOURCES
    Using Tailwind CSS via CDN for:
    - Rapid prototyping
    - Utility-first CSS
    - Responsive design utilities
    - Reduced need for custom CSS
    -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 
        DESIGN SYSTEM & CUSTOM STYLES
        
        Core principles:
        1. Soft shadows for depth
        2. Light neutral backgrounds for contrast
        3. Smooth transitions for interactivity
        4. Layered elements for visual hierarchy
        */

        /* 
        COLOR TRANSITION
        - 300ms duration provides smooth yet responsive feel
        - ease-in-out timing function for natural movement
        - Applied to color changes to prevent jarring switches
        */
        .color-transition {
            transition: all 300ms ease-in-out;
        }
        
        /* 
        NEOMORPHIC DESIGN SYSTEM
        
        Base Background:
        - #f0f0f0 provides neutral gray backdrop
        - Not pure white to allow for shadow contrast
        - Soft enough to be easy on eyes
        */
        .neo-bg {
            background: #f0f0f0;
        }
        
        /* 
        Main Container:
        - Raised effect with dual shadows
        - Light shadow on top-left (#ffffff)
        - Dark shadow on bottom-right (#cccccc)
        - 20px radius for soft corners
        - 60px spread for gentle gradient
        */
        .neo-container {
            background: #f0f0f0;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #cccccc,
                       -20px -20px 60px #ffffff;
        }
        
        /* 
        Button Styling:
        - Interactive states for better UX
        - Hover lift effect for affordance
        - Active state for press feedback
        - Smooth transitions for all changes
        */
        .neo-button {
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        
        .neo-button:hover {
            transform: translateY(-2px); /* Slight lift on hover */
        }
        
        .neo-button:active {
            transform: translateY(1px); /* Press effect */
        }

        /* 
        Status Display:
        - Inset shadow for "sunken" effect
        - Reversed shadow direction from container
        - Smaller radius for nested appearance
        - Inner shadow for depth perception
        */
        .neo-display {
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #cccccc,
                       inset -5px -5px 10px #ffffff;
        }

        /* 
        GitHub Corner Animation:
        - Playful wave effect on hover
        - Custom keyframes for natural movement
        - 560ms duration matches GitHub's style
        */
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0) }
            20%, 60% { transform: rotate(-25deg) }
            40%, 80% { transform: rotate(10deg) }
        }
    </style>
</head>

<!-- 
BODY STRUCTURE
- Flex layout for perfect centering
- Min-height ensures full viewport coverage
- Neomorphic background sets the stage
-->
<body class="flex flex-col items-center justify-center min-h-screen neo-bg">
    <!-- 
    GITHUB CORNER
    - Positioned absolutely in top-right
    - SVG path for crisp rendering
    - Interactive animation on hover
    - Color syncs with button state
    -->
    <a href="https://github.com/1yakub/VG002-ColorButton" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true" id="githubIcon">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <!-- 
    MAIN CONTAINER
    - Width: 96 (24rem) for readability
    - Padding: 12 (3rem) for comfortable spacing
    - Max-width handling for responsiveness
    -->
    <div class="neo-container p-12 w-96 max-w-full mx-4">
        <!-- 
        HEADING
        - Large, bold title
        - Generous bottom margin
        - Dark gray for contrast
        -->
        <h1 class="text-3xl font-bold mb-12 text-gray-800 text-center">Color Changing Button</h1>
        
        <!-- 
        BUTTON CONTAINER
        - Flex column for vertical stacking
        - Centered alignment
        - Space between elements
        -->
        <div class="flex flex-col items-center space-y-8">
            <!-- 
            MAIN BUTTON
            - Neomorphic styling
            - Color transition enabled
            - Initial red state
            - Comfortable padding and text size
            -->
            <button 
                id="colorButton"
                class="neo-button color-transition px-8 py-4 w-64 text-white text-lg font-semibold shadow-lg"
                style="background-color: #EF4444;"
            >
                Click to Change Color
            </button>

            <!-- 
            COLOR DISPLAY
            - Inset neomorphic effect
            - Full width for balance
            - Centered text
            -->
            <div class="neo-display px-6 py-3 w-full text-center">
                <p id="colorText" class="text-gray-600 font-medium">
                    Current Color: <span class="text-red-500 font-semibold">Red</span>
                </p>
            </div>
        </div>
    </div>

    <!-- 
    FOOTER
    - Fixed to bottom
    - Transparent background
    - Pulsing heart animation
    - Interactive author link
    -->
    <footer class="fixed bottom-0 w-full py-4 text-center bg-transparent">
        <p class="text-gray-600">
            Made with <span class="text-red-500 animate-pulse">❤️</span> by 
            <a href="https://github.com/1yakub" id="authorName" class="font-medium color-transition hover:underline">
                Yakub Hossain
            </a>
        </p>
    </footer>

    <script>
        /**
         * COLOR CONFIGURATION
         * Array of color objects containing:
         * - name: Display name of color
         * - hex: Hexadecimal color value
         * - textClass: Tailwind class for text color
         */
        const colors = [
            { name: 'Red', hex: '#EF4444', textClass: 'text-red-500' },
            { name: 'Green', hex: '#22C55E', textClass: 'text-green-500' },
            { name: 'Blue', hex: '#3B82F6', textClass: 'text-blue-500' }
        ];

        /**
         * STATE MANAGEMENT
         * Tracks current position in colors array
         * Used for cycling through colors
         */
        let currentColorIndex = 0;

        /**
         * DOM ELEMENT REFERENCES
         * Cached for better performance
         * Used across multiple functions
         */
        const button = document.getElementById('colorButton');
        const colorText = document.getElementById('colorText');
        const githubIcon = document.getElementById('githubIcon');
        const authorName = document.getElementById('authorName');

        /**
         * COLOR CHANGE HANDLER
         * - Cycles through colors array
         * - Updates multiple elements:
         *   1. Button background
         *   2. Status text
         *   3. GitHub icon
         *   4. Author name
         * - Maintains neomorphic shadows
         */
        function changeColor() {
            // Increment and wrap around
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const newColor = colors[currentColorIndex];
            
            // Update visual elements
            button.style.backgroundColor = newColor.hex;
            colorText.innerHTML = `Current Color: <span class="${newColor.textClass} font-semibold">${newColor.name}</span>`;
            githubIcon.style.fill = newColor.hex;
            authorName.style.color = newColor.hex;

            // Maintain neomorphic effect
            button.style.boxShadow = `5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7)`;
        }

        // Event Listener
        button.addEventListener('click', changeColor);
    </script>
</body>
</html>
