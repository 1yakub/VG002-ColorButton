<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>

    <!--
    EXTERNAL RESOURCES
    
    Tailwind CSS via CDN:
    - Provides utility-first CSS framework
    - Enables rapid prototyping
    - Offers responsive design utilities
    - Reduces need for custom CSS
    - Version locked for stability
    
    Note: In production, consider:
    - Using npm installation
    - Setting up build process
    - Purging unused styles
    -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--
    CUSTOM STYLESHEETS
    
    Load order is important:
    1. neomorphic.css: Base design system
    2. animations.css: Motion and transitions
    3. styles.css: Component-specific styles
    
    Each file serves a specific purpose:
    - Separation of concerns
    - Easier maintenance
    - Better organization
    -->
    <link rel="stylesheet" href="css/neomorphic.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- 
BODY STRUCTURE
Main layout uses flexbox for:
- Perfect vertical/horizontal centering
- Full viewport coverage
- Proper spacing between elements
-->
<body class="flex flex-col items-center justify-center min-h-screen neo-bg">
    <!-- 
    GITHUB CORNER
    - Positioned absolutely in top-right
    - SVG for crisp rendering at any size
    - Interactive animation on hover
    - Dynamic color updates
    - Maintains aspect ratio
    -->
    <a href="https://github.com/1yakub/VG002-ColorButton" target="_blank" rel="noopener" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" 
                style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" 
                aria-hidden="true" 
                id="githubIcon">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" 
                    fill="currentColor" 
                    style="transform-origin: 130px 106px;" 
                    class="octo-arm">
            </path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" 
                    fill="currentColor" 
                    class="octo-body">
            </path>
        </svg>
    </a>

    <!-- 
    MAIN CONTAINER
    - Neomorphic card design
    - Responsive width handling
    - Comfortable padding
    - Shadow effects for depth
    -->
    <div class="neo-container p-12 w-96 max-w-full mx-4">
        <!-- 
        HEADING
        - Dynamic color changes
        - Bold weight for emphasis
        - Proper spacing
        - Semantic HTML
        -->
        <h1 class="text-3xl font-bold mb-12 text-center neo-title">
            Color Changing Button
        </h1>
        
        <!-- 
        BUTTON CONTAINER
        - Flex layout for alignment
        - Vertical spacing between elements
        - Centered content
        -->
        <div class="flex flex-col items-center space-y-8">
            <!-- 
            MAIN BUTTON
            - Neomorphic styling
            - Color transitions
            - Comfortable size
            - Clear text
            -->
            <button 
                id="colorButton"
                class="neo-button color-transition px-8 py-4 w-64 text-white text-lg font-semibold shadow-lg"
                style="background-color: #EF4444;"
            >
                Click to Change Color
            </button>

            <!-- 
            COLOR DISPLAY
            - Inset neomorphic effect
            - Status information
            - Dynamic updates
            - Accessible text
            -->
            <div class="neo-display px-6 py-3 w-full text-center">
                <p id="colorText" class="text-gray-600 font-medium">
                    Current Color: <span class="text-red-500 font-semibold">Red</span>
                </p>
            </div>
        </div>
    </div>

    <!-- 
    FOOTER
    - Fixed positioning
    - Semi-transparent background
    - Author attribution
    - Interactive elements
    -->
    <footer class="fixed bottom-0 w-full py-4 text-center neo-footer">
        <p class="text-gray-600">
            Made with <span class="text-red-500 animate-pulse">❤️</span> by 
            <a href="https://github.com/1yakub" 
               id="authorName" 
               class="font-medium color-transition hover:underline">
                Yakub Hossain
            </a>
        </p>
    </footer>

    <!-- 
    JAVASCRIPT
    Load order is important:
    1. colors.js: Configuration data
    2. main.js: Core functionality
    
    Scripts placed at end of body for:
    - Faster page load
    - DOM availability
    - Better performance
    -->
    <script src="js/colors.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
